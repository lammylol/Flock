name: PR - Build and Test

# Trigger the workflow on push or pull request to the main branch
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./FlockRN
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Setup Expo
        run: |
          yarn install
          yarn global add expo-cli

      - name: Run tests
        run: |
          yarn test

      - name: Lint code
        run: |
          yarn lint

      # Build Android APK
      - name: Build Android
        run: |
          expo build:android --no-publish --non-interactive

      # Build iOS IPA (Note: Requires macOS runner)
      - name: Build iOS
        run: |
          expo build:ios --no-publish --non-interactive
